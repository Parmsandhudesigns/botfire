<!doctype html>

<html>
<head>	
	<title>BotFire</title>
	 <link rel="stylesheet" href="styles.css" name="main-styles">
</head>
<body>
	<div id="title"></div>
	<div class="mainContainer">
		<div class="formContainer" style="display: none;">
			<div id="fastHandle">
				<div class="fhButton">Nikestore</div>
				<div class="fhButton">Footlocker</div>
				<div class="fhButton">Finishline</div>
				<div class="fhButton">Eastbay</div>
			</div>
			<div class="clear"></div>
			<div id="manualHandle">
				<input type="text" name="fname" id="newshop" placeholder="Manual input">
				<div id="addHandle" class="smallButton">Add</div>
			</div>
		</div>
		<div class="formContainer"> 
			<span>Shoe Size</span>
			<select name="shoesSize" id="shoesSize" class="size-dropdown">
				<option name="skuId" value="3">3</option>
				<option name="skuId" value="3.5">3.5</option>
				<option name="skuId" value="4">4</option>
				<option name="skuId" value="4.5">4.5</option>
				<option name="skuId" value="5">5</option>
				<option name="skuId" value="5.5">5.5</option>
				<option name="skuId" value="6">6</option>
				<option name="skuId" value="6.5">6.5</option>
				<option name="skuId" value="7">7</option>
				<option name="skuId" value="7.5">7.5</option>
				<option name="skuId" value="8">8</option>
				<option name="skuId" value="8.5">8.5</option>
				<option name="skuId" value="9">9</option>
				<option name="skuId" value="9.5">9.5</option>
				<option name="skuId" value="10">10</option>
				<option name="skuId" value="10.5">10.5</option>
				<option name="skuId" value="11">11</option>
				<option name="skuId" value="11.5">11.5</option>
				<option name="skuId" value="12">12</option>
				<option name="skuId" value="12.5">12.5</option>
				<option name="skuId" value="13">13</option>
				<option name="skuId" value="13.5">13.5</option>
				<option name="skuId" value="14">14</option>
				<option name="skuId" value="14.5">14.5</option>
				<option name="skuId" value="15">15</option>
				<option name="skuId" value="15.5">15.5</option>
				<option name="skuId" value="16">16</option>
				<option name="skuId" value="17">17</option>
				<option name="skuId" value="18">18</option>
			</select>
		</div>
		<div class="formContainer">
			<span> Reattempt Time Delay:</span>
			<input type="text" name="keywords" id="keywords" style="float:none;width: 273px;margin-top: 10px;" placeholder="Enter Repeat Time in Miliseconds">
			<div id="helpKeywords">Repeat Time amount
				<br>
				<a href target="_new">1500</a>
			</div>
		</div>
		<div class="buttonContainer">
			<a href="#" id="start" class="start myButton">Begin</a>
		</div>
	</div>
	<script src="lib/jquery.js"></script>
	 <script src="popup.js"></script>
</body>
</html>



<html>
<body>
 <h3 id="title">BotFire</h3>
  <div class="mainContainer"><div class="buttonContainer"><a href="#" id="stop" class="stop myButton">Stop</a></div></div>
  <script src="lib/jquery.js"></script>
  <script src="popup.js"></script>

</body></html>
